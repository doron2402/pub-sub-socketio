<html>
    <script src="http://localhost:8080/socket.io/socket.io.js"></script>
    <script>
        var socket = io.connect('http://localhost:8080/');

        socket.on('connection', function (socket) {

        });

        socket.on('disconnect', function (socket) {
            console.log('Disconnected');
        });
    </script>
